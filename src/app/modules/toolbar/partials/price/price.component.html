<div class="card" *ngLet="state$ | async as state">
    <div class="card-header d-flex" [ngClass]="{'disabled': !state.enabled}" (click)="toggle(!state.expand)">
        <div class="flex-grow">Price</div>
        <div class="icons d-flex align-items-center">
            <span class="fa fa-caret-down" aria-hidden="true" *ngIf="!state.expand"></span>
            <span class="fa fa-caret-up" aria-hidden="true" *ngIf="state.expand"></span>
        </div>
    </div>
    <div class="card-body d-flex" *ngIf="state.expand">
        <form>
            <div class="form-group row no-gutters">
                <label class="col-sm-4 col-form-label col-form-label-sm">Strategy</label>
                <div class="col-sm-8">
                    <select class="form-control form-control-sm">
                        <option>Market 10%</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row no-gutters">
                <label class="col-sm-4 col-form-label">Min price</label>
                <div class="col-sm-8">
                    <select class="form-control form-control-sm">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
