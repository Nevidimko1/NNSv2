<div class="card">
    <div class="card-header d-flex" [ngClass]="{'disabled': !enabled}" (click)="expand = !expand">
        <div class="flex-grow">Price</div>
        <div class="icons d-flex align-items-center">
            <span class="fa fa-caret-down" aria-hidden="true" *ngIf="!expand"></span>
            <span class="fa fa-caret-up" aria-hidden="true" *ngIf="expand"></span>
        </div>
    </div>
    <div class="card-body d-flex" *ngIf="expand">
        <form>
            <div class="form-group row no-gutters">
                <label class="col-sm-4 col-form-label col-form-label-sm">Strategy</label>
                <div class="col-sm-8">
                    <select class="form-control form-control-sm" name="strategy" [(ngModel)]="selectedStrategy" (change)="onStrategyChange()">
                        <option></option>
                        <option *ngFor="let strategy of availableStrategies" [ngValue]="strategy">{{strategy.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row no-gutters">
                <label class="col-sm-4 col-form-label">Min price</label>
                <div class="col-sm-8">
                    <select class="form-control form-control-sm" name="min" [(ngModel)]="selectedMin" (change)="onMinChange()">
                        <option></option>
                        <option *ngFor="let min of mins" [ngValue]="min">{{min}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
