<p-table [value]="units | async" [scrollable]="true" scrollHeight="100%">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Country</th>
            <th>City</th>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unit>
        <tr>
            <td>{{unit.id}}</td>
            <td>{{unit.country_name}}</td>
            <td>{{unit.city_name}}</td>
            <td>{{unit.name}}</td>
        </tr>
    </ng-template>
</p-table>
